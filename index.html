        :root {

                var(--sky-color-2) 50%,

            transition: background var(--sky-transition-duration) ease-in-out;
            position: relative;
            overflow: hidden;

        /* Modern 2025 Weather Canvas System */
        #weather-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #weather-canvas.active {
            opacity: 1;
        }

        /* Lightning flash overlay */
        .lightning-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at var(--lightning-x, 50%) var(--lightning-y, 30%), 
                        rgba(255, 255, 255, 0.95) 0%, 
                        rgba(135, 206, 235, 0.7) 20%, 
                        transparent 50%);
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            mix-blend-mode: screen;
        }

        .lightning-flash.active {
            animation: lightning-modern 0.15s ease-out;
        }

        @keyframes lightning-modern {
            0% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 0.3; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Data-Driven Weather Widget */
        .weather-widget {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);

            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-family: -apple-system, 'Inter', monospace;
            text-align: left;
            min-width: 140px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }

        .weather-widget.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .weather-widget:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            cursor: default;
        }

        .weather-loading {
            font-size: 1.2rem;
            animation: weather-pulse 2s ease-in-out infinite;
            text-align: center;

            position: absolute;
            width: 1px;

        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }

                display: none !important;
            }

            .weather-widget {
                transition: none !important;
                transform: none !important;
            }

                transform: none !important;

                animation: none !important;
            }

                transition: none !important;
                transform: none !important;

                transform: none !important;
            }

                transition: none !important;
                transform: none !important;
            }

                transform: none !important;
            }

            .time-segment::before {
                transition: none !important;
            }

            .time-value, .time-label, .message, h1 {
                transition: none !important;
                transform: none !important;
            }
        }

        // Data-driven color mapping utilities
        function lerp(start, end, t) {
            return start + (end - start) * Math.max(0, Math.min(1, t));
        }

        function lerpColor(color1, color2, t) {
            // Parse hex colors
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);

            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);

            const r = Math.round(lerp(r1, r2, t));
            const g = Math.round(lerp(g1, g2, t));
            const b = Math.round(lerp(b1, b2, t));

            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function temperatureToColor(temp) {
            // Temperature to color mapping
            // -10¬∞C = Deep blue, 0¬∞C = Cyan, 15¬∞C = Green, 25¬∞C = Yellow, 35¬∞C = Orange, 45¬∞C = Red
            const tempStops = [
                { temp: -10, color: '#0066CC' },  // Deep blue
                { temp: 0,   color: '#00AADD' },  // Cyan-blue
                { temp: 10,  color: '#00CCAA' },  // Teal
                { temp: 20,  color: '#88DD88' },  // Light green
                { temp: 25,  color: '#DDDD66' },  // Yellow
                { temp: 30,  color: '#FFAA44' },  // Orange
                { temp: 40,  color: '#FF6644' },  // Red-orange
                { temp: 50,  color: '#DD3333' }   // Red
            ];

            // Find the two stops to interpolate between
            for (let i = 0; i < tempStops.length - 1; i++) {
                if (temp <= tempStops[i + 1].temp) {
                    const t = (temp - tempStops[i].temp) / (tempStops[i + 1].temp - tempStops[i].temp);
                    return lerpColor(tempStops[i].color, tempStops[i + 1].color, t);
                }
            }

            // Return edge cases
            if (temp <= tempStops[0].temp) return tempStops[0].color;
            return tempStops[tempStops.length - 1].color;
        }

        // Modern 2025 Weather System - Canvas-based particle physics
        class WeatherSystem {
            constructor() {
                this.canvas = document.getElementById('weather-canvas');
                this.ctx = this.canvas ? this.canvas.getContext('2d') : null;
                this.particles = [];
                this.cloudParticles = [];

            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // Enable hardware acceleration
                this.ctx.imageSmoothingEnabled = true;
                this.ctx.imageSmoothingQuality = 'high';
            }

            resizeCanvas() {
                if (!this.canvas) return;
                this.canvas.width = window.innerWidth;

            start() {
                if (!this.animationId) {

                    this.animationId = null;

                this.stopLightning();

                // Data-driven weather rendering
                const { intensity, windDirection, windSpeed, humidity, weatherCode } = weatherData;

                this.stopLightning();
                this.clearParticles();

                // Show canvas for any weather effects
                if (intensity > 5) {
                    this.canvas.classList.add('active');
                } else {
                    this.canvas.classList.remove('active');
                }

                console.log(`üìä Weather system updated: intensity=${intensity}%, wind=${windSpeed}km/h @ ${windDirection}¬∞`);

                // Determine particle type based on weather code
                const isRain = weatherCode >= 51 && weatherCode <= 82;
                const isSnow = weatherCode >= 71 && weatherCode <= 86 && weatherCode !== 80 && weatherCode !== 81 && weatherCode !== 82;
                const isFog = weatherCode >= 45 && weatherCode <= 48;
                const isThunderstorm = weatherCode >= 95;

                // Calculate particle counts based on intensity
                const baseParticleCount = Math.round(intensity * 5); // 0-500 particles

                if (isThunderstorm) {
                    // Thunderstorm: heavy rain + clouds + lightning
                    this.createRain(Math.max(400, baseParticleCount), 'heavy', windDirection, windSpeed);
                    this.createClouds(Math.round(intensity / 5));
                    this.createWind(Math.round(windSpeed / 2), windDirection);
                    this.startLightning();
                } else if (isRain) {
                    // Rain: intensity determines count and style
                    const rainIntensity = intensity > 70 ? 'heavy' : 'light';
                    this.createRain(baseParticleCount, rainIntensity, windDirection, windSpeed);
                    this.createClouds(Math.round(intensity / 10));
                    if (windSpeed > 10) {
                        this.createWind(Math.round(windSpeed / 2), windDirection);
                    }
                } else if (isSnow) {
                    // Snow: based on intensity
                    this.createSnow(Math.max(100, baseParticleCount), windDirection, windSpeed);
                    this.createClouds(Math.round(intensity / 8));
                } else if (isFog) {
                    // Fog: humidity affects density
                    const fogCount = Math.round((humidity / 100) * 150);
                    this.createFog(fogCount);
                } else if (intensity > 10) {
                    // Cloudy: show clouds based on intensity
                    this.createClouds(Math.round(intensity / 10));
                    if (windSpeed > 5) {
                        this.createWind(Math.round(windSpeed / 3), windDirection);
                    }
                } else if (windSpeed > 10) {
                    // Clear with wind
                    this.createWind(Math.round(windSpeed / 4), windDirection);
                }
            }

            clearParticles() {
                this.particles = [];
                this.cloudParticles = [];
                this.windParticles = [];
            }

            createRain(count, intensity, windDirection, windSpeed) {
                // Convert wind direction to angle (wind FROM direction, so we add 180)
                const windAngle = ((windDirection + 180) % 360) * Math.PI / 180;
                const windInfluence = windSpeed / 50; // Scale wind speed to visual angle

                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        type: 'rain',
                        x: Math.random() * (this.canvas.width + 200) - 100,
                        y: Math.random() * this.canvas.height - this.canvas.height,
                        speed: intensity === 'heavy' ? 8 + Math.random() * 4 : 5 + Math.random() * 3,
                        length: intensity === 'heavy' ? 15 + Math.random() * 10 : 8 + Math.random() * 6,
                        opacity: intensity === 'heavy' ? 0.6 + Math.random() * 0.4 : 0.3 + Math.random() * 0.4,
                        angle: Math.sin(windAngle) * windInfluence + (Math.random() * 0.2 - 0.1)
                    });
                }
            }

            createSnow(count, windDirection, windSpeed) {
                const windAngle = ((windDirection + 180) % 360) * Math.PI / 180;
                const windInfluence = windSpeed / 80; // Snow drifts more slowly

                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        type: 'snow',
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height - this.canvas.height,
                        speed: 1 + Math.random() * 2,
                        size: 2 + Math.random() * 4,
                        opacity: 0.6 + Math.random() * 0.4,
                        drift: Math.sin(windAngle) * windInfluence + (Math.random() * 0.3 - 0.15),
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.02
                    });

            }

            createClouds(count) {
                for (let i = 0; i < count; i++) {
                    this.cloudParticles.push({
                        x: Math.random() * (this.canvas.width + 400) - 200,
                        y: Math.random() * this.canvas.height * 0.6,

                        opacity: 0.1 + Math.random() * 0.3,
                        blur: 20 + Math.random() * 40
                    });

            }

            createWind(count, windDirection) {
                const windAngle = ((windDirection + 180) % 360) * Math.PI / 180;
                const dx = Math.cos(windAngle);
                const dy = Math.sin(windAngle);

                for (let i = 0; i < count; i++) {

                    const startX = dx < 0 ? this.canvas.width + 50 : -50;
                    const startY = Math.random() * this.canvas.height;

                    this.windParticles.push({
                        x: startX,
                        y: startY,
                        dx: dx,
                        dy: dy,
                        speed: 2 + Math.random() * 3,
                        length: 30 + Math.random() * 50,
                        opacity: 0.1 + Math.random() * 0.2,
                        wave: Math.random() * Math.PI * 2,
                        waveSpeed: 0.02 + Math.random() * 0.03
                    });

            }

            createFog(count) {
                for (let i = 0; i < count; i++) {
                    this.cloudParticles.push({
                        x: Math.random() * this.canvas.width,
                        y: this.canvas.height * 0.3 + Math.random() * this.canvas.height * 0.7,
                        size: 100 + Math.random() * 200,
                        speed: 0.1 + Math.random() * 0.3,
                        opacity: 0.05 + Math.random() * 0.15,
                        blur: 50 + Math.random() * 100
                    });
                }
            }

            startLightning() {
                this.lightningInterval = setInterval(() => {
                    if (Math.random() < 0.25) {
                        this.triggerLightning();
                        
                        // Double flash
                        if (Math.random() < 0.4) {
                            setTimeout(() => this.triggerLightning(), 100 + Math.random() * 100);
                        }
                    }
                }, 4000 + Math.random() * 8000);
            }

            stopLightning() {
                if (this.lightningInterval) {
                    clearInterval(this.lightningInterval);
                    this.lightningInterval = null;
                }
            }

            triggerLightning() {
                if (!this.lightningFlash) return;
                
                // Random lightning position
                const x = 30 + Math.random() * 40;
                const y = 10 + Math.random() * 20;
                
                this.lightningFlash.style.setProperty('--lightning-x', `${x}%`);
                this.lightningFlash.style.setProperty('--lightning-y', `${y}%`);
                
                this.lightningFlash.classList.remove('active');
                void this.lightningFlash.offsetWidth; // Force reflow
                this.lightningFlash.classList.add('active');
                
                setTimeout(() => {
                    this.lightningFlash.classList.remove('active');
                }, 150);
            }

            animate() {
                if (!this.ctx || !this.canvas) return;
                
                // Respect reduced motion preferences
                if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    return;
                }
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw clouds with soft blur
                this.ctx.save();
                this.cloudParticles.forEach(cloud => {
                    this.ctx.globalAlpha = cloud.opacity;
                    this.ctx.filter = `blur(${cloud.blur}px)`;
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.beginPath();
                    this.ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    cloud.x += cloud.speed;
                    if (cloud.x > this.canvas.width + 200) {
                        cloud.x = -200;
                        cloud.y = Math.random() * this.canvas.height * 0.6;
                    }
                });
                this.ctx.restore();

                // Draw wind particles
                this.windParticles.forEach(wind => {
                    this.ctx.globalAlpha = wind.opacity;
                    this.ctx.strokeStyle = '#ffffff';
                    this.ctx.lineWidth = 1;
                    this.ctx.lineCap = 'round';

                    const waveOffset = Math.sin(wind.wave) * 20;
                    this.ctx.beginPath();
                    this.ctx.moveTo(wind.x, wind.y + waveOffset);
                    this.ctx.lineTo(
                        wind.x + wind.length * wind.dx,
                        wind.y + waveOffset + wind.length * wind.dy
                    );
                    this.ctx.stroke();

                    // Move in wind direction
                    wind.x += wind.speed * wind.dx;
                    wind.y += wind.speed * wind.dy;
                    wind.wave += wind.waveSpeed;

                    // Reset when off-screen
                    if (wind.x < -100 || wind.x > this.canvas.width + 100 ||
                        wind.y < -100 || wind.y > this.canvas.height + 100) {
                        const startX = wind.dx < 0 ? this.canvas.width + 50 : -50;
                        wind.x = startX;
                        wind.y = Math.random() * this.canvas.height;
                        wind.wave = Math.random() * Math.PI * 2;
                    }
                });

                // Draw rain and snow particles
                this.particles.forEach(particle => {
                    this.ctx.globalAlpha = particle.opacity;
                    
                    if (particle.type === 'rain') {
                        this.ctx.strokeStyle = '#87CEEB';
                        this.ctx.lineWidth = 1;
                        this.ctx.lineCap = 'round';
                        
                        this.ctx.beginPath();
                        this.ctx.moveTo(particle.x, particle.y);
                        this.ctx.lineTo(
                            particle.x + particle.angle * particle.length, 
                            particle.y + particle.length
                        );
                        this.ctx.stroke();
                        
                        particle.y += particle.speed;
                        particle.x += particle.angle * 2;
                        
                    } else if (particle.type === 'snow') {
                        this.ctx.fillStyle = '#ffffff';
                        this.ctx.save();
                        this.ctx.translate(particle.x, particle.y);
                        this.ctx.rotate(particle.rotation);
                        this.ctx.fillRect(-particle.size/2, -particle.size/2, particle.size, particle.size);
                        this.ctx.restore();
                        
                        particle.y += particle.speed;
                        particle.x += particle.drift * Math.sin(particle.y * 0.01);
                        particle.rotation += particle.rotationSpeed;
                    }
                    
                    // Reset particles when they fall off screen
                    if (particle.y > this.canvas.height + 50) {
                        particle.y = -50;
                        particle.x = Math.random() * (this.canvas.width + 200) - 100;
                    }
                });
                
                this.ctx.globalAlpha = 1;
                this.animationId = requestAnimationFrame(() => this.animate());
            }

            destroy() {
                this.stop();
                this.clearParticles();
                if (this.canvas) {
                    this.canvas.classList.remove('active');
                }
            }
        }

        function getInterpolatedWeather() {
            // Smoothly interpolate between previous and current weather over 60 seconds
            if (!state.currentWeather) return null;
            if (!state.previousWeather) return state.currentWeather;

            const transitionDuration = 60000; // 60 seconds
            const elapsed = Date.now() - state.weatherTransitionStart;
            const t = Math.min(elapsed / transitionDuration, 1);

            return {
                temperature: lerp(state.previousWeather.temperature, state.currentWeather.temperature, t),
                windspeed: lerp(state.previousWeather.windspeed, state.currentWeather.windspeed, t),
                winddirection: lerp(state.previousWeather.winddirection, state.currentWeather.winddirection, t),
                humidity: lerp(state.previousWeather.humidity, state.currentWeather.humidity, t),
                weathercode: t < 0.5 ? state.previousWeather.weathercode : state.currentWeather.weathercode,
                time: state.currentWeather.time
            };
        }

        function updateSkyGradient() {
            try {
                const weather = getInterpolatedWeather();
                if (!weather) {
                    // Fallback to default gradient if no weather data
                    return;
                }

                const timeOfDay = getTimeOfDay();
                const temp = weather.temperature;
                const intensity = getWeatherIntensity(weather.weathercode);

                // Get base color from temperature
                let baseColor = temperatureToColor(temp);

                // Adjust for time of day (brightness modulation)
                const timeAdjustment = getTimeAdjustment(timeOfDay);

                // Adjust for weather intensity (desaturation for storms)
                const intensityFactor = intensity / 100;

                // Create gradient colors
                const color1 = adjustColorBrightness(baseColor, timeAdjustment.top - intensityFactor * 0.4);
                const color2 = adjustColorBrightness(baseColor, timeAdjustment.middle - intensityFactor * 0.3);
                const color3 = adjustColorBrightness(baseColor, timeAdjustment.bottom - intensityFactor * 0.2);

                // Apply gradient to body using CSS variables
                document.documentElement.style.setProperty('--sky-color-1', color1);
                document.documentElement.style.setProperty('--sky-color-2', color2);
                document.documentElement.style.setProperty('--sky-color-3', color3);

                // Only update weather system with actual current data (not interpolated)
                // But do it less frequently to avoid jarring changes
                if (state.weatherSystem && state.currentWeather) {
                    const timeSinceUpdate = Date.now() - state.weatherTransitionStart;
                    if (timeSinceUpdate < 100) { // Only on fresh weather data
                        const weatherData = {
                            intensity: intensity,
                            windDirection: state.currentWeather.winddirection,
                            windSpeed: state.currentWeather.windspeed,
                            humidity: state.currentWeather.humidity,
                            weatherCode: state.currentWeather.weathercode
                        };
                        state.weatherSystem.updateWeatherData(weatherData);
                    }
                }

                // Less frequent logging
                const elapsed = Date.now() - state.weatherTransitionStart;
                if (elapsed < 2000) {
                    console.log(`üìä Sky updated: ${temp.toFixed(1)}¬∞C ‚Üí ${baseColor}, intensity: ${intensity}%, time: ${timeOfDay}`);
                }

            } catch (error) {
                console.error('Error updating sky gradient:', error);
            }
        }

        function getTimeAdjustment(timeOfDay) {
            // Returns brightness multipliers for gradient layers
            const adjustments = {
                'dawn':      { top: 0.9, middle: 0.95, bottom: 1.1 },
                'morning':   { top: 1.0, middle: 1.0, bottom: 1.0 },
                'noon':      { top: 1.1, middle: 1.05, bottom: 1.0 },
                'afternoon': { top: 1.0, middle: 0.95, bottom: 0.9 },
                'sunset':    { top: 0.8, middle: 0.85, bottom: 1.0 },
                'dusk':      { top: 0.6, middle: 0.7, bottom: 0.8 },
                'night':     { top: 0.4, middle: 0.5, bottom: 0.6 }
            };
            return adjustments[timeOfDay] || adjustments.morning;
        }

        function adjustColorBrightness(hexColor, factor) {
            // Adjust brightness of hex color by factor (0-2, where 1 is unchanged)
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);

            const newR = Math.max(0, Math.min(255, Math.round(r * factor)));
            const newG = Math.max(0, Math.min(255, Math.round(g * factor)));
            const newB = Math.max(0, Math.min(255, Math.round(b * factor)));

            return `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
        }

        function calculateAccurateAge(birthDate, currentDate) {
            try {
                // Handle countdown case (before birth)
                if (currentDate < birthDate) {
                    const diff = birthDate - currentDate;
                    const days = Math.floor(diff / CONSTANTS.MILLISECONDS_IN_DAY);
                    const hours = Math.floor((diff % CONSTANTS.MILLISECONDS_IN_DAY) / CONSTANTS.MILLISECONDS_IN_HOUR);
                    const minutes = Math.floor((diff % CONSTANTS.MILLISECONDS_IN_HOUR) / CONSTANTS.MILLISECONDS_IN_MINUTE);
                    const seconds = Math.floor((diff % CONSTANTS.MILLISECONDS_IN_MINUTE) / CONSTANTS.MILLISECONDS_IN_SECOND);
                    
                    return {
                        isCountdown: true,
                        years: 0,
                        months: 0,
                        days: days,
                        hours: hours,
                        minutes: minutes,
                        seconds: seconds,
                        totalDays: days
                    };
                }
            } catch (error) {
                console.error('Error in calculateAccurateAge countdown:', error);
                throw error;
            }

            // Calculate years
            let years = currentDate.getFullYear() - birthDate.getFullYear();
            
            // Create anniversary date for this year
            let anniversaryThisYear = new Date(currentDate.getFullYear(), birthDate.getMonth(), birthDate.getDate(), 
                                              birthDate.getHours(), birthDate.getMinutes(), birthDate.getSeconds(), birthDate.getMilliseconds());
            
            // If anniversary hasn't occurred this year, subtract one year
            if (currentDate < anniversaryThisYear) {
                years--;
                anniversaryThisYear = new Date(currentDate.getFullYear() - 1, birthDate.getMonth(), birthDate.getDate(), 
                                              birthDate.getHours(), birthDate.getMinutes(), birthDate.getSeconds(), birthDate.getMilliseconds());
            }

            // Calculate months from last anniversary
            let months = currentDate.getMonth() - anniversaryThisYear.getMonth();
            if (months < 0) {
                months += 12;
            }

            // Create month anniversary date
            let monthAnniversary = new Date(anniversaryThisYear);
            monthAnniversary.setMonth(monthAnniversary.getMonth() + months);
            
            // Adjust for cases where the day doesn't exist in the target month (e.g., Jan 31 -> Feb 31)
            if (monthAnniversary.getDate() !== birthDate.getDate()) {
                monthAnniversary = new Date(monthAnniversary.getFullYear(), monthAnniversary.getMonth() + 1, 0, 
                                           birthDate.getHours(), birthDate.getMinutes(), birthDate.getSeconds(), birthDate.getMilliseconds());
            }

            // If current date is before month anniversary, subtract one month
            if (currentDate < monthAnniversary) {
                months--;
                if (months < 0) {
                    months = 11;
                    years--;
                    anniversaryThisYear = new Date(currentDate.getFullYear() - 1, birthDate.getMonth(), birthDate.getDate(), 
                                                  birthDate.getHours(), birthDate.getMinutes(), birthDate.getSeconds(), birthDate.getMilliseconds());
                }
                monthAnniversary = new Date(anniversaryThisYear);
                monthAnniversary.setMonth(monthAnniversary.getMonth() + months);
                
                // Handle day adjustment again
                if (monthAnniversary.getDate() !== birthDate.getDate()) {
                    monthAnniversary = new Date(monthAnniversary.getFullYear(), monthAnniversary.getMonth() + 1, 0, 
                                               birthDate.getHours(), birthDate.getMinutes(), birthDate.getSeconds(), birthDate.getMilliseconds());
                }
            }

            // Calculate remaining days, hours, minutes, seconds
            const remainingMs = currentDate - monthAnniversary;
            const days = Math.floor(remainingMs / CONSTANTS.MILLISECONDS_IN_DAY);
            const hours = Math.floor((remainingMs % CONSTANTS.MILLISECONDS_IN_DAY) / CONSTANTS.MILLISECONDS_IN_HOUR);
            const minutes = Math.floor((remainingMs % CONSTANTS.MILLISECONDS_IN_HOUR) / CONSTANTS.MILLISECONDS_IN_MINUTE);
            const seconds = Math.floor((remainingMs % CONSTANTS.MILLISECONDS_IN_MINUTE) / CONSTANTS.MILLISECONDS_IN_SECOND);

            // Calculate total days for message system
            const totalMs = currentDate - birthDate;
            const totalDays = Math.floor(totalMs / CONSTANTS.MILLISECONDS_IN_DAY);

            return {
                isCountdown: false,
                years: Math.max(0, years),
                months: Math.max(0, months),
                days: Math.max(0, days),
                hours: Math.max(0, hours),
                minutes: Math.max(0, minutes),
                seconds: Math.max(0, seconds),
                totalDays: totalDays
            };
        }

                // Update timer display efficiently

                // Update message with accurate day calculation

                // Update progress for screen readers

                // Update sky gradient based on current time (weather updates separately)
                updateSkyGradient();
                
            } catch (error) {
                console.error('Error in updateTimer:', error);
                showError('Timer update failed');
            }
        }

            // Always show hours, minutes, and seconds

                    <span class="time-value">${String(age.hours).padStart(2, '0')}</span>
                    <span class="time-label">hours</span>

                <div class="time-segment">
                    <span class="time-value">${String(age.seconds).padStart(2, '0')}</span>
                    <span class="time-label">seconds</span>
                </div>
            `);

            return segments.join('');
        }
